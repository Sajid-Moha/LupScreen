<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize.css removes browser-default styling
            so that site looks the same on all browsers -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/table.css">
    <link rel="stylesheet" href="./styles/controller.css">
    <link rel="stylesheet" href="./styles/modal.css">

    <!-- Fonts / Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce2465d2cd.js" crossorigin="anonymous"></script>

    <title>LupSeat</title>
</head>
<body>
    <header>
        <div class="branding">
            <img class="logo" src="./media/LupSeat Logo.svg" alt="LupSeat Logo : Desk with empty space to each side.">
            <div class="brand-name">LupSeat</div>
        </div>
    </header>
    <main>
        <form class="size-adjusters" onsubmit="return false">
            <div class="size-inputs">
                <label for="rows">Rows: </label>
                <input id="rows" name="rows" type="number" min="1" max="52" required>
                <label for="rows">Columns: </label>
                <input id="cols" name="cols" type="number" min="1" max="200" required>
            </div>
            <button id="table-adjust" type="submit">Resize</button>
        </form>
        <div class="container">
            <table class="seat-grid">

            </table>
        </div>
        <br>
        <div class="controller">
            <form id="jumper" onsubmit="return false">
                <div class="jumper-inputs">
                    <input id="row-letter" type="text" pattern="[A-Za-z]{1}" minlength="1" maxlength="1">
                    <input id="col-num" type="number" min="1" max="200" maxlength="3">
                </div>
                <button id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="zoom-controls">
                <div id="zoom-inputs">
                    <button id="minimize">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button id="maximize">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <span id="zoom-spec">
                    1x
                </span>
            </div>
        </div>
    </main>
    <script id="first-child" src="./index.js"></script>
    <script src="./modules/Seat.js"></script>
    <script src="./modules/table.js"></script>
    <script src="./modules/magnifier.js"></script>
    <script src="./modules/finder.js"></script>
    <script src="./modules/resize.js"></script>
    <script src="./modules/seat-modal.js"></script>
</body>
</html>
