<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize.css removes browser-default styling
            so that site looks the same on all browsers -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/table.css">
    <link rel="stylesheet" href="./styles/controller.css">

    <title>LupSeat</title>
</head>
<body>
    <header>
        <div class="branding">
            <img class="logo" src="./media/LupSeat Logo.svg" alt="LupSeat Logo : Desk with empty space to each side.">
            <div class="brand-name">LupSeat</div>
        </div>
    </header>
    <main>
        <form class="size-adjusters" onsubmit="return false">
            <label for="rows">Rows: </label>
            <input id="rows" name="rows" type="number" min="0" max="52" required>
            <label for="rows">Columns: </label>
            <input id="cols" name="cols" type="number" min="0" max="200" required>
            <button id="table-adjust" type="submit">Resize</button>
        </form>
        <div class="container">
            <table class="seat-grid">

            </table>
        </div>
        <br>
        <div class="controller">
            <form id="jumper" onsubmit="return false">
                <input type="text" pattern="[A-Za-z]{1}" minlength="1" maxlength="1">
                <input type="number" min="0" max="200" maxlength="3">
                <button type="submit">Search</button>
            </form>
            <div class="zoom-controls">
                <button>
                    -
                </button>
                <button>
                    +
                </button>
                <span>
                    5x
                </span>
            </div>
        </div>
    </main>
    <script src="./modules/seats.js"></script>
    <script src="./index.js"></script>
</body>
</html>
